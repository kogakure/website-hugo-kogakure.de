title        = "kogakure.de - Ninja, Ninjutsu und Kampfkunst"
baseURL      = "https://kogakure.de/"
languageCode = "de"

metaDataFormat  = "yaml"
paginate        = 0
buildDrafts     = true
buildFuture     = true
disableKinds    = ["404"]
enableRobotsTXT = true
watch           = true

archetypedir = "app/archetypes"
contentdir   = "app/content"
dataDir      = "app/data"
layoutdir    = "app/layouts"
staticdir    = "app/static"
themesdir    = "app/themes"
publishdir   = "dist"

[taxonomies]

[outputs]
home = ["html", "rss", "jsonfeed"]
page = ["html", "json"]

[outputFormats.jsonfeed]
mediaType   = "application/json"
baseName    = "feed"
isPlainText = true

[blackfriday]
smartypants     = false
plainIDAnchors  = true
hrefTargetBlank = true
extensions      = [""]

[permalinks]
artikel = "/artikel/:slug/"
