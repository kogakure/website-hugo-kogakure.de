<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "head" . }}

  <body{{ if .IsHome }} class="home"{{ else if isset .Params "body_class" }} class="{{ .Params.body_class }}"{{ end }}>

    <a class="skip-link" href="#maincontent">Zum Inhalt springen</a>

    {{ if eq (getenv "NODE_ENV") "development" }}
      <div class="dev-status">
        Hugo {{ .Hugo.Version }}
      </div>
    {{ end }}

    <div class="svg-icons">
      {{ partial "svg/icons.svg" . }}
    </div>

    <div class="container">
      {{ partial "header" . }}
      <div class="grid">
        {{ partial "navigation" . }}
        <main class="content" id="maincontent" tabindex="-1">
          {{ block "main" . }}{{ end }}
          {{ partial "footer" . }}
        </main>
      </div>
    </div>

    {{ partial "scripts" . }}
  </body>
</html>
